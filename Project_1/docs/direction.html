<!DocType>
<html>
  <head>
 <title>Location Direction</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7J1zsErb9_7jxNu5KU5kIENFObAQEbl0&sensor=false">
    </script>
    <script type="text/javascript">
     
      function initialize() {
       var chicago = {lat: 42.3529, lng: -71.1321};
  var indianapolis = {lat: 42.3389, lng:  -71.098326};

  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: chicago,
    scrollwheel: false,
    zoom: 14
  });

  var directionsDisplay = new google.maps.DirectionsRenderer({
    map: map
  });

  // Set destination, origin and travel mode.
  var request = {
    destination: indianapolis,
    origin: chicago,
    travelMode: google.maps.TravelMode.DRIVING
  };

  // Pass the directions request to the directions service.
  var directionsService = new google.maps.DirectionsService();
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      // Display the route on the map.
      directionsDisplay.setDirections(response);
    }
  });
  
   
  }
	 
       google.maps.event.addDomListener(window, 'load', initialize);
	  
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
